name: CI
run-name: ${{ github.actor }} ${{ github.event_name }} is testing out GitHub Actions 🚀

on: [push]

jobs:
  audit:
    name: 🛡️ Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: 🛡️ Audit
        run: npm audit --audit-level=high

  test:
    name: ⚡ Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: bahmutov/npm-install@v1
      - name: ⚡ Tests
        run: npm run test

  build:
    name: 🚀 Build
    needs: [audit, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: bahmutov/npm-install@v1
      - name: 🔨 Build
        run: npm run build
