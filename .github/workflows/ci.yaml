name: CI
run-name: ${{ github.actor }} ${{ github.event_name }} is testing out GitHub Actions ğŸš€

on: [push]

jobs:
  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: ğŸ›¡ï¸ Audit
        run: npm audit --audit-level=high

  test:
    name: âš¡ Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: bahmutov/npm-install@v1
      - name: âš¡ Tests
        run: npm run test

  build:
    name: ğŸš€ Build
    needs: [audit, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: bahmutov/npm-install@v1
      - name: ğŸ”¨ Build
        run: npm run build
