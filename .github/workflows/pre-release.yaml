name: Pre-release Stats
run-name: Pre-release Stats on Main

on:
  pull_request:
    branches:
      - main

jobs:
  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: ğŸ›¡ï¸ Audit
        run: npm audit --audit-level=moderate

  format:
    name: ğŸ”¬ Format
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: bahmutov/npm-install@v1
      - name: ğŸ”¬ Format
        run: npm run format:check

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: bahmutov/npm-install@v1
      - name: â¬£ ESLint
        run: npm run lint:check

  type:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: bahmutov/npm-install@v1
      - name: Ê¦ Typecheck
        run: npm run type:check
